<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create contact</title>
</head>
<body>
<h1 th:if="${contact.id == null}">Create contact</h1>
<h1 th:if="${contact.id != null}">Edit contact</h1>

<form action="/contact/save" method="post">
    <input type="hidden"  name="id" required th:value="${contact.id}">
    <div>
        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="firstName" required th:value="${contact.firstName}">
    </div>

    <div>
        <label for="lastName">Last name</label>
        <textarea id="lastName" name="lastName" required th:text="${contact.lastName}"></textarea>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required th:value="${contact.email}">
    </div>

    <div>
        <label for="phone">Phone</label>
        <input type="number" id="phone" name="phone" required th:value="${contact.phone}">
    </div>

    <button type="submit">Save</button>
</form>
</body>
</html>
